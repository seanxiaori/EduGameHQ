<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 React应用简单测试</h1>
        
        <div class="info">
            <h3>测试目标</h3>
            <p>验证Math Challenge Game的React应用是否能正常加载和运行</p>
            <p><strong>预期结果:</strong> 应该看到一个数学挑战游戏界面</p>
        </div>

        <h3>直接嵌入测试</h3>
        <iframe 
            src="/games/math-challenge-game/index.html" 
            class="test-frame"
            title="Math Challenge Game Direct Test">
        </iframe>

        <div class="info">
            <h3>调试步骤</h3>
            <ol>
                <li>打开浏览器开发者工具 (F12)</li>
                <li>查看Console标签页是否有JavaScript错误</li>
                <li>查看Network标签页检查资源加载情况</li>
                <li>如果看到空白页面，可能是React应用挂载失败</li>
            </ol>
        </div>

        <div class="info">
            <h3>直接访问链接</h3>
            <p><a href="/games/math-challenge-game/index.html" target="_blank">🔗 在新窗口打开游戏</a></p>
        </div>
    </div>

    <script>
        console.log('🧪 React测试页面已加载');
        
        // 监听iframe消息
        window.addEventListener('message', function(event) {
            console.log('📨 收到iframe消息:', event.data);
        });
        
        // 检查iframe加载状态
        const iframe = document.querySelector('.test-frame');
        iframe.addEventListener('load', function() {
            console.log('✅ iframe加载完成');
            
            // 尝试检查iframe内容
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                console.log('📄 iframe文档标题:', iframeDoc.title);
                console.log('🎯 iframe根元素:', iframeDoc.getElementById('root'));
            } catch (e) {
                console.log('⚠️ 无法访问iframe内容 (可能是跨域限制):', e.message);
            }
        });
        
        iframe.addEventListener('error', function() {
            console.error('❌ iframe加载失败');
        });
    </script>
</body>
</html>
