<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #e9ecef;
        }

        .question {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer {
            font-size: 1.5em;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .answer-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .answer-btn.correct {
            background: #27ae60;
            animation: correctAnswer 0.5s ease;
        }

        .answer-btn.wrong {
            background: #e74c3c;
            animation: wrongAnswer 0.5s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            min-height: 30px;
        }

        .feedback.correct {
            color: #27ae60;
        }

        .feedback.wrong {
            color: #e74c3c;
        }

        .start-btn, .next-btn, .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn:hover, .next-btn:hover, .restart-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .game-over {
            display: none;
        }

        .final-score {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .difficulty-btn.active {
            background: #8e44ad;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üßÆ Math Quiz</h1>
            <div class="score-board">
                <div>Score: <span id="score">0</span></div>
                <div>Question: <span id="current-question">0</span>/10</div>
            </div>
        </div>

        <div id="start-screen">
            <div class="difficulty-selector">
                <h3>Choose Difficulty:</h3>
                <button class="difficulty-btn active" data-level="easy">Easy (1-10)</button>
                <button class="difficulty-btn" data-level="medium">Medium (1-50)</button>
                <button class="difficulty-btn" data-level="hard">Hard (1-100)</button>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="question-container">
                <div class="timer">Time: <span id="timer">10</span>s</div>
                <div class="question" id="question">5 + 3 = ?</div>
                <div class="answers" id="answers">
                    <button class="answer-btn" onclick="selectAnswer(this, true)">8</button>
                    <button class="answer-btn" onclick="selectAnswer(this, false)">7</button>
                    <button class="answer-btn" onclick="selectAnswer(this, false)">9</button>
                    <button class="answer-btn" onclick="selectAnswer(this, false)">6</button>
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            <button class="next-btn hidden" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="game-over" class="game-over">
            <h2>üéâ Game Over!</h2>
            <div class="final-score">
                Your Score: <span id="final-score">0</span>/10
            </div>
            <div id="performance-message"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;
        let difficulty = 'easy';
        let gameData = {
            easy: { min: 1, max: 10 },
            medium: { min: 1, max: 50 },
            hard: { min: 1, max: 100 }
        };

        // ÈöæÂ∫¶ÈÄâÊã©
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
            });
        });

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            nextQuestion();
        }

        function generateQuestion() {
            const { min, max } = gameData[difficulty];
            const operations = ['+', '-', '√ó', '√∑'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let num1, num2, correctAnswer;
            
            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * max) + min;
                    num2 = Math.floor(Math.random() * max) + min;
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * max) + min;
                    num2 = Math.floor(Math.random() * num1) + 1; // Á°Æ‰øùÁªìÊûú‰∏∫Ê≠£
                    correctAnswer = num1 - num2;
                    break;
                case '√ó':
                    const maxMult = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 12 : 15;
                    num1 = Math.floor(Math.random() * maxMult) + 1;
                    num2 = Math.floor(Math.random() * maxMult) + 1;
                    correctAnswer = num1 * num2;
                    break;
                case '√∑':
                    const maxDiv = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 12 : 15;
                    num2 = Math.floor(Math.random() * maxDiv) + 1;
                    correctAnswer = Math.floor(Math.random() * maxDiv) + 1;
                    num1 = num2 * correctAnswer; // Á°Æ‰øùÊï¥Èô§
                    break;
            }
            
            return {
                question: `${num1} ${operation} ${num2} = ?`,
                correctAnswer: correctAnswer
            };
        }

        function generateAnswers(correctAnswer) {
            const answers = [correctAnswer];
            
            while(answers.length < 4) {
                let wrongAnswer;
                if (correctAnswer <= 10) {
                    wrongAnswer = Math.max(0, correctAnswer + Math.floor(Math.random() * 6) - 3);
                } else {
                    wrongAnswer = Math.max(0, correctAnswer + Math.floor(Math.random() * 20) - 10);
                }
                
                if (!answers.includes(wrongAnswer) && wrongAnswer !== correctAnswer) {
                    answers.push(wrongAnswer);
                }
            }
            
            // ÈöèÊú∫ÊéíÂ∫è
            return answers.sort(() => Math.random() - 0.5);
        }

        function nextQuestion() {
            if (currentQuestion >= 10) {
                endGame();
                return;
            }
            
            currentQuestion++;
            document.getElementById('current-question').textContent = currentQuestion;
            
            const questionData = generateQuestion();
            const answers = generateAnswers(questionData.correctAnswer);
            
            document.getElementById('question').textContent = questionData.question;
            
            const answerButtons = document.getElementById('answers');
            answerButtons.innerHTML = '';
            
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(button, answer === questionData.correctAnswer);
                answerButtons.appendChild(button);
            });
            
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').classList.add('hidden');
            
            // ÈáçÁΩÆËÆ°Êó∂Âô®
            timeLeft = 10;
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                // Êó∂Èó¥Âà∞ÔºåÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                const buttons = document.querySelectorAll('.answer-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    if (btn.onclick.toString().includes('true')) {
                        btn.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = '‚è∞ Time\'s up!';
                document.getElementById('feedback').className = 'feedback wrong';
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                timeLeft--;
            }
        }

        function selectAnswer(button, isCorrect) {
            clearInterval(timer);
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('feedback').textContent = 'üéâ Correct!';
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                button.classList.add('wrong');
                // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                buttons.forEach(btn => {
                    if (btn.onclick.toString().includes('true')) {
                        btn.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = '‚ùå Wrong answer!';
                document.getElementById('feedback').className = 'feedback wrong';
            }
            
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function endGame() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            
            let message = '';
            if (score >= 9) {
                message = 'üåü Excellent! You\'re a math genius!';
            } else if (score >= 7) {
                message = 'üëç Great job! Keep practicing!';
            } else if (score >= 5) {
                message = 'üòä Good effort! You can do better!';
            } else {
                message = 'üí™ Keep practicing! You\'ll improve!';
            }
            
            document.getElementById('performance-message').textContent = message;
        }

        function restartGame() {
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            clearInterval(timer);
        }
    </script>
</body>
</html>
