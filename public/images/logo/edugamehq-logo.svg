<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 学科主题渐变色 -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- 游戏手柄渐变 -->
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 六边形徽章底座 -->
  <polygon 
    points="40,30 20,45 20,75 40,90 80,90 100,75 100,45 80,30" 
    fill="url(#hexGradient)" 
    stroke="#FFFFFF" 
    stroke-width="3"
    rx="8"
    filter="url(#shadow)"
  />
  
  <!-- 游戏手柄主体 -->
  <ellipse cx="60" cy="60" rx="18" ry="12" fill="url(#controllerGradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 手柄左把手 -->
  <rect x="35" y="56" width="10" height="8" rx="4" fill="url(#controllerGradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 手柄右把手 -->
  <rect x="75" y="56" width="10" height="8" rx="4" fill="url(#controllerGradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 游戏按钮 -->
  <circle cx="55" cy="55" r="2" fill="#EA580C"/>
  <circle cx="65" cy="55" r="2" fill="#059669"/>
  <circle cx="55" cy="65" r="2" fill="#C026D3"/>
  <circle cx="65" cy="65" r="2" fill="#7C3AED"/>
  
  <!-- 学科装饰圆点 -->
  <circle cx="30" cy="25" r="4" fill="#EA580C" opacity="0.8"/>
  <circle cx="90" cy="25" r="4" fill="#059669" opacity="0.8"/>
  <circle cx="110" cy="50" r="4" fill="#C026D3" opacity="0.8"/>
  <circle cx="90" cy="95" r="4" fill="#7C3AED" opacity="0.8"/>
  <circle cx="30" cy="95" r="4" fill="#DC2626" opacity="0.8"/>
  <circle cx="10" cy="50" r="4" fill="#EC4899" opacity="0.8"/>
  
  <!-- 主标题 EduGameHQ -->
  <text x="130" y="50" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="#1F2937">
    EduGameHQ
  </text>
  
  <!-- 副标题 -->
  <text x="130" y="75" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">
    Where Learning Meets Fun
  </text>
  
  <!-- HQ 强调标识 -->
  <rect x="310" y="35" width="35" height="20" rx="3" fill="#F59E0B" opacity="0.2"/>
  <text x="315" y="47" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#D97706">
    HQ
  </text>
</svg> 