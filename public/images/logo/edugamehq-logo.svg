<!-- EduGameHQ 完整版Logo - 图标+文字+副标题 -->
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 活力橙到紫色 -->
    <linearGradient id="controller-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6; stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 - Edu -->
    <linearGradient id="text-edu" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E; stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 - Game -->
    <linearGradient id="text-game" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6; stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- 游戏手柄图标 -->
  <g transform="translate(40, 30)" filter="url(#shadow)">
    <!-- 手柄主体 -->
    <rect x="0" y="22" width="92" height="56" rx="28" ry="28" 
          fill="url(#controller-gradient)"/>
    
    <!-- 左侧握把 -->
    <ellipse cx="10" cy="66" rx="18" ry="23" 
             fill="url(#controller-gradient)"/>
    
    <!-- 右侧握把 -->
    <ellipse cx="82" cy="66" rx="18" ry="23" 
             fill="url(#controller-gradient)"/>
    
    <!-- 中心：打开的书本 -->
    <g transform="translate(46, 50)">
      <path d="M-18 -14 L-18 14 L-2 9 L-2 -18 Z" fill="white" opacity="0.95"/>
      <path d="M2 -18 L2 9 L18 14 L18 -14 Z" fill="white" opacity="0.95"/>
      <line x1="0" y1="-18" x2="0" y2="9" stroke="white" stroke-width="3" opacity="0.6"/>
      
      <line x1="-14" y1="-9" x2="-5" y2="-9" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
      <line x1="-14" y1="-2" x2="-5" y2="-2" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
      <line x1="5" y1="-9" x2="14" y2="-9" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
      <line x1="5" y1="-2" x2="14" y2="-2" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    </g>

    <!-- 游戏按钮 -->
    <g>
      <circle cx="18" cy="40" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="18" cy="60" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="8" cy="50" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="28" cy="50" r="5.5" fill="white" opacity="0.9"/>
      
      <circle cx="74" cy="40" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="84" cy="50" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="74" cy="60" r="5.5" fill="white" opacity="0.9"/>
      <circle cx="64" cy="50" r="5.5" fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- 品牌名称 -->
  <g transform="translate(160, 80)">
    <!-- Edu -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="url(#text-edu)">Edu</text>
    <!-- Game -->
    <text x="110" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="url(#text-game)">Game</text>
    <!-- HQ -->
    <text x="275" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#6B7280">HQ</text>
    
    <!-- 副标题 -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#9CA3AF">Educational Gaming Headquarters</text>
  </g>

  <!-- 装饰星星 -->
  <g opacity="0.8">
    <path d="M14 12 L16 18 L22 18 L17 22 L19 28 L14 24 L9 28 L11 22 L6 18 L12 18 Z" fill="#FCD34D"/>
    <path d="M380 12 L382 18 L388 18 L383 22 L385 28 L380 24 L375 28 L377 22 L372 18 L378 18 Z" fill="#FCD34D"/>
  </g>
</svg>
