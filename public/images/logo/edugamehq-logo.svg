<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 金色渐变背景 - 积极向上的暖色调 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- 骰子面的渐变 -->
    <linearGradient id="diceFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影渐变 -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标 - 金色圆角方块背景 -->
  <rect x="15" y="15" width="50" height="50" rx="12" ry="12" fill="url(#goldGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 圆角方块内的阴影效果 -->
  <rect x="17" y="17" width="46" height="46" rx="10" ry="10" fill="url(#shadowGradient)"/>
  
  <!-- 骰子主体 - 立体效果 -->
  <g transform="translate(40, 40)">
    <!-- 骰子正面 -->
    <rect x="-12" y="-12" width="24" height="24" rx="3" ry="3" fill="url(#diceFace)" stroke="#E5E7EB" stroke-width="0.8"/>
    
    <!-- 骰子上面（立体效果） -->
    <path d="M -12,-12 L -9,-15 L 15,-15 L 12,-12 Z" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- 骰子右侧（立体效果） -->
    <path d="M 12,-12 L 15,-15 L 15,9 L 12,12 Z" fill="#E5E7EB" opacity="0.8"/>
    
    <!-- 骰子点数 - 显示数字6的点数布局 -->
    <g fill="#374151">
      <!-- 左列点数 -->
      <circle cx="-6" cy="-6" r="1.8"/>
      <circle cx="-6" cy="0" r="1.8"/>
      <circle cx="-6" cy="6" r="1.8"/>
      
      <!-- 右列点数 -->
      <circle cx="6" cy="-6" r="1.8"/>
      <circle cx="6" cy="0" r="1.8"/>
      <circle cx="6" cy="6" r="1.8"/>
    </g>
  </g>
  
  <!-- 右侧文字区域 -->
  <g transform="translate(80, 25)">
    <!-- 主标题 - EdugameHQ -->
    <text x="0" y="20" 
          font-family="Inter, Arial, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#FFFFFF" 
          stroke="#374151" 
          stroke-width="0.5"
          letter-spacing="-0.5px">EduGameHQ</text>
    
    <!-- 副标题 - Educational Games Platform -->
    <text x="0" y="40" 
          font-family="Inter, Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#E5E7EB" 
          letter-spacing="0.5px">Educational Games Platform</text>
    
    <!-- 连接线装饰 -->
    <line x1="0" y1="30" x2="60" y2="30" stroke="#FBBF24" stroke-width="2" opacity="0.6"/>
  </g>
</svg> 