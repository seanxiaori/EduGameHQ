<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 紫色渐变 -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标 - 紫色方块 -->
  <rect x="15" y="15" width="50" height="50" rx="12" ry="12" fill="url(#purpleGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 方块内的游戏手柄图标 -->
  <g transform="translate(40, 40)" fill="#FFFFFF">
    <!-- 游戏手柄主体 -->
    <ellipse cx="0" cy="0" rx="12" ry="8"/>
    
    <!-- 左侧方向键 -->
    <g transform="translate(-7, 0)">
      <rect x="-0.8" y="-3" width="1.6" height="6" rx="0.8"/>
      <rect x="-3" y="-0.8" width="6" height="1.6" rx="0.8"/>
    </g>
    
    <!-- 右侧按钮 -->
    <circle cx="5" cy="-2.5" r="1.2"/>
    <circle cx="7.5" cy="0" r="1.2"/>
    <circle cx="5" cy="2.5" r="1.2"/>
    <circle cx="2.5" cy="0" r="1.2"/>
  </g>
  
  <!-- 右侧文字 - EduGameHQ (白色文字，适合深色背景) -->
  <text x="85" y="45" 
        font-family="'Inter', 'Helvetica', sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="#FFFFFF" 
        letter-spacing="-0.5px">EduGameHQ</text>
  
  <!-- 副标题 (浅色，适合深色背景) -->
  <text x="85" y="62" 
        font-family="'Inter', sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#E5E7EB" 
        letter-spacing="0.3px">Educational Games Platform</text>
</svg> 