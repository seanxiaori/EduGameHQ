<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="53" viewBox="0 0 200 53" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 紫色渐变 -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标 - 紫色方块 -->
  <rect x="8" y="8" width="37" height="37" rx="8" ry="8" fill="url(#purpleGradient)" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- 方块内的游戏手柄图标 -->
  <g transform="translate(26.5, 26.5)" fill="#FFFFFF">
    <!-- 游戏手柄主体 -->
    <ellipse cx="0" cy="0" rx="8" ry="5.5"/>
    
    <!-- 左侧方向键 -->
    <g transform="translate(-4.5, 0)">
      <rect x="-0.5" y="-2" width="1" height="4" rx="0.5"/>
      <rect x="-2" y="-0.5" width="4" height="1" rx="0.5"/>
    </g>
    
    <!-- 右侧按钮 -->
    <circle cx="3.5" cy="-1.5" r="0.8"/>
    <circle cx="5" cy="0" r="0.8"/>
    <circle cx="3.5" cy="1.5" r="0.8"/>
    <circle cx="2" cy="0" r="0.8"/>
  </g>
  
  <!-- 右侧文字 - EdugameHQ -->
  <text x="58" y="35" 
        font-family="'Inter', 'Helvetica', sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#374151" 
        letter-spacing="-0.3px">EduGameHQ</text>
</svg> 