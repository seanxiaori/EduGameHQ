<!-- EduGameHQ 简化Logo - 图标+主标题 -->
<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg" aria-label="EduGameHQ Simple Logo">
  <defs>
    <!-- 网站主色调渐变 -->
    <linearGradient id="simple-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 扁平背景 -->
  <rect x="10" y="30" width="60" height="60" rx="15" ry="15" fill="url(#simple-bg-gradient)"/>
  
  <!-- 书本 -->
  <g transform="translate(40, 48)">
    <path d="M-9 -1.5 L-9 10.5 L0 7.5 L9 10.5 L9 -1.5 Z" 
          fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
  </g>
  
  <!-- 游戏元素 -->
  <g transform="translate(40, 72)">
    <circle cx="-5" cy="0" r="2" fill="white" opacity="0.9"/>
    <circle cx="5" cy="0" r="2" fill="white" opacity="0.9"/>
  </g>

  <!-- 主标题 -->
  <text x="85" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="800" fill="#1F2937">EduGameHQ</text>
</svg>