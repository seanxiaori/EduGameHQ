<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="53" viewBox="0 0 200 53" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和样式 -->
  <defs>
    <!-- 大脑外轮廓渐变 - 蓝色，增强对比度 -->
    <linearGradient id="brainOutline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 大脑内部电路 - 绿色，增强对比度 -->
    <linearGradient id="brainCircuit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
    
    <!-- 游戏手柄 - 深色，增强对比度 -->
    <linearGradient id="gamepadColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标区域 -->
  <g transform="translate(8, 8)">
    <!-- 大脑主体轮廓 - 添加白色描边 -->
    <path d="M8 12 
             C4 8, 12 4, 20 6
             C28 1, 36 4, 40 10
             C44 12, 42 20, 38 24
             C40 28, 36 32, 32 30
             C28 34, 20 32, 16 28
             C12 30, 4 28, 6 20
             C1 16, 4 12, 8 12 Z" 
          fill="url(#brainOutline)" 
          stroke="#FFFFFF" 
          stroke-width="2"/>
    
    <!-- 大脑内部电路纹理 -->
    <g fill="url(#brainCircuit)" opacity="0.9">
      <!-- 左半球电路 -->
      <path d="M10 14 L15 17 L13 22 L10 20 Z"/>
      <path d="M12 16 L18 14 L16 20 L15 17 Z"/>
      <circle cx="13" cy="18" r="1.2"/>
      
      <!-- 右半球电路 -->
      <path d="M28 14 L34 16 L32 21 L29 18 Z"/>
      <path d="M30 17 L36 20 L34 24 L30 22 Z"/>
      <circle cx="32" cy="19" r="1.2"/>
      
      <!-- 中央连接线 -->
      <path d="M20 17 L28 17" stroke="url(#brainCircuit)" stroke-width="1.5" fill="none"/>
      <path d="M18 20 L30 20" stroke="url(#brainCircuit)" stroke-width="1" fill="none"/>
    </g>
    
    <!-- 游戏手柄 - 添加白色描边 -->
    <g transform="translate(28, 32)">
      <!-- 手柄主体 -->
      <ellipse cx="0" cy="0" rx="11" ry="7" fill="url(#gamepadColor)" stroke="#FFFFFF" stroke-width="1.5"/>
      
      <!-- 左侧方向键 -->
      <g transform="translate(-6, -1)">
        <rect x="-0.6" y="-2.4" width="1.2" height="4.8" rx="0.6" fill="#FFFFFF"/>
        <rect x="-2.4" y="-0.6" width="4.8" height="1.2" rx="0.6" fill="#FFFFFF"/>
      </g>
      
      <!-- 右侧按钮 -->
      <circle cx="5" cy="-1.5" r="1.2" fill="#4ADE80"/>
      <circle cx="7.5" cy="0" r="1.2" fill="#4ADE80"/>
      <circle cx="5" cy="1.5" r="1.2" fill="#4ADE80"/>
      <circle cx="2.5" cy="0" r="1.2" fill="#4ADE80"/>
      
      <!-- 手柄握把 -->
      <ellipse cx="-7" cy="5" rx="2.5" ry="3.5" fill="url(#gamepadColor)" stroke="#FFFFFF" stroke-width="1"/>
      <ellipse cx="7" cy="5" rx="2.5" ry="3.5" fill="url(#gamepadColor)" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- 连接线 - 表示大脑与游戏的结合 -->
    <path d="M24 26 Q26 30 28 34" stroke="#22C55E" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>
  
  <!-- 右侧文字 - EdugameHQ -->
  <text x="60" y="32" 
        font-family="'Inter', 'Helvetica', sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="url(#textGradient)" 
        letter-spacing="-0.3px">EdugameHQ</text>
</svg> 