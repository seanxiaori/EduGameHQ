<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 学科主题渐变色 -->
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="simpleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 六边形徽章 -->
  <polygon 
    points="40,15 20,27 20,53 40,65 60,53 60,27" 
    fill="url(#simpleGradient)" 
    stroke="#FFFFFF" 
    stroke-width="2"
    filter="url(#simpleShadow)"
  />
  
  <!-- 游戏手柄 -->
  <ellipse cx="40" cy="40" rx="14" ry="9" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- 手柄把手 -->
  <rect x="22" y="36" width="8" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="50" y="36" width="8" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- 游戏按钮 -->
  <circle cx="36" cy="36" r="2" fill="#EA580C"/>
  <circle cx="44" cy="36" r="2" fill="#059669"/>
  <circle cx="36" cy="44" r="2" fill="#C026D3"/>
  <circle cx="44" cy="44" r="2" fill="#7C3AED"/>
  
  <!-- 主标题 -->
  <text x="85" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#1F2937">
    EduGameHQ
  </text>
  
  <!-- HQ 强调 -->
  <rect x="240" y="30" width="25" height="15" rx="2" fill="#F59E0B" opacity="0.2"/>
  <text x="245" y="40" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="700" fill="#D97706">
    HQ
  </text>
</svg> 