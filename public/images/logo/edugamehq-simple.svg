<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="53" viewBox="0 0 200 53" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 金色渐变背景 - 积极向上的暖色调 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- 骰子面的渐变 -->
    <linearGradient id="diceFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影渐变 -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标 - 金色圆角方块背景 -->
  <rect x="8" y="8" width="37" height="37" rx="8" ry="8" fill="url(#goldGradient)" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- 圆角方块内的阴影效果 -->
  <rect x="9" y="9" width="35" height="35" rx="7" ry="7" fill="url(#shadowGradient)"/>
  
  <!-- 骰子主体 - 立体效果 -->
  <g transform="translate(26.5, 26.5)">
    <!-- 骰子正面 -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" ry="2" fill="url(#diceFace)" stroke="#E5E7EB" stroke-width="0.5"/>
    
    <!-- 骰子上面（立体效果） -->
    <path d="M -8,-8 L -6,-10 L 10,-10 L 8,-8 Z" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- 骰子右侧（立体效果） -->
    <path d="M 8,-8 L 10,-10 L 10,6 L 8,8 Z" fill="#E5E7EB" opacity="0.8"/>
    
    <!-- 骰子点数 - 显示数字6的点数布局 -->
    <g fill="#374151">
      <!-- 左列点数 -->
      <circle cx="-4" cy="-4" r="1.2"/>
      <circle cx="-4" cy="0" r="1.2"/>
      <circle cx="-4" cy="4" r="1.2"/>
      
      <!-- 右列点数 -->
      <circle cx="4" cy="-4" r="1.2"/>
      <circle cx="4" cy="0" r="1.2"/>
      <circle cx="4" cy="4" r="1.2"/>
    </g>
  </g>
  
  <!-- 右侧文字 - EdugameHQ -->
  <text x="55" y="35" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1F2937">
    EdugameHQ
  </text>
</svg> 