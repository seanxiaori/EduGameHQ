<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)" />
  
  <!-- 游戏控制器图标 -->
  <g transform="translate(200, 150)">
    <!-- 控制器主体 -->
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- 左侧方向键 -->
    <circle cx="-35" cy="-5" r="8" fill="white" opacity="0.9"/>
    <circle cx="-35" cy="5" r="8" fill="white" opacity="0.9"/>
    <circle cx="-45" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="-25" cy="0" r="8" fill="white" opacity="0.9"/>
    
    <!-- 右侧按钮 -->
    <circle cx="35" cy="-5" r="6" fill="white" opacity="0.9"/>
    <circle cx="35" cy="5" r="6" fill="white" opacity="0.9"/>
    <circle cx="25" cy="0" r="6" fill="white" opacity="0.9"/>
    <circle cx="45" cy="0" r="6" fill="white" opacity="0.9"/>
    
    <!-- 中央按钮 -->
    <rect x="-8" y="-3" width="16" height="6" rx="3" fill="white" opacity="0.7"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="220" text-anchor="middle" fill="#6B7280" font-family="Inter, sans-serif" font-size="16" font-weight="500">
    Game Image
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#9CA3AF" font-family="Inter, sans-serif" font-size="12">
    Loading...
  </text>
</svg> 