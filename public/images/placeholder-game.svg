<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 游戏控制器图标 -->
  <g transform="translate(200, 150)">
    <!-- 控制器主体 -->
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- 左侧方向键 -->
    <circle cx="-35" cy="-5" r="8" fill="white" opacity="0.9"/>
    <circle cx="-35" cy="5" r="8" fill="white" opacity="0.9"/>
    <circle cx="-45" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="-25" cy="0" r="8" fill="white" opacity="0.9"/>
    
    <!-- 右侧按钮 -->
    <circle cx="35" cy="-5" r="8" fill="white" opacity="0.9"/>
    <circle cx="35" cy="5" r="8" fill="white" opacity="0.9"/>
    <circle cx="25" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="45" cy="0" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="220" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="16" font-weight="500">
    Educational Game
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">
    Loading...
  </text>
</svg> 