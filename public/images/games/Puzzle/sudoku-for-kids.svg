<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- 主卡片 -->
  <rect x="20" y="20" width="360" height="260" fill="url(#cardBg)" rx="15" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sudoku for Kids</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Educational Puzzle Game</text>
  
  <!-- 数独网格示意 -->
  <g transform="translate(120, 110)">
    <!-- 4x4网格 -->
    <rect x="0" y="0" width="160" height="160" fill="none" stroke="#34495e" stroke-width="3"/>
    
    <!-- 网格线 -->
    <line x1="40" y1="0" x2="40" y2="160" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="160" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="160" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="40" x2="160" y2="40" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="80" x2="160" y2="80" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="120" x2="160" y2="120" stroke="#7f8c8d" stroke-width="1"/>
    
    <!-- 中间分割线 -->
    <line x1="80" y1="0" x2="80" y2="160" stroke="#34495e" stroke-width="2"/>
    <line x1="0" y1="80" x2="160" y2="80" stroke="#34495e" stroke-width="2"/>
    
    <!-- 示例图标 (用简单的形状代替) -->
    <!-- 星星 -->
    <polygon points="20,20 25,10 30,20 35,15 30,25 20,25 15,15" fill="#f39c12"/>
    <!-- 圆形 -->
    <circle cx="60" cy="20" r="12" fill="#e74c3c"/>
    <!-- 三角形 -->
    <polygon points="100,10 110,30 90,30" fill="#27ae60"/>
    <!-- 方形 -->
    <rect x="130" y="10" width="20" height="20" fill="#3498db"/>
    
    <!-- 第二行 -->
    <circle cx="20" cy="60" r="12" fill="#e74c3c"/>
    <rect x="50" y="50" width="20" height="20" fill="#3498db"/>
    <polygon points="140,50 145,40 150,50 155,45 150,55 140,55 135,45" fill="#f39c12"/>
    
    <!-- 第三行 -->
    <polygon points="10,90 20,110 0,110" fill="#27ae60"/>
    <polygon points="60,90 65,80 70,90 75,85 70,95 60,95 55,85" fill="#f39c12"/>
    <circle cx="100" cy="100" r="12" fill="#e74c3c"/>
    
    <!-- 第四行 -->
    <rect x="10" y="130" width="20" height="20" fill="#3498db"/>
    <polygon points="50,130 60,150 40,150" fill="#27ae60"/>
    <polygon points="100,130 105,120 110,130 115,125 110,135 100,135 95,125" fill="#f39c12"/>
    <circle cx="140" cy="140" r="12" fill="#e74c3c"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="50" r="8" fill="#f39c12" opacity="0.3"/>
  <circle cx="350" cy="50" r="6" fill="#e74c3c" opacity="0.3"/>
  <circle cx="60" cy="250" r="5" fill="#27ae60" opacity="0.3"/>
  <circle cx="340" cy="240" r="7" fill="#3498db" opacity="0.3"/>
  
  <!-- 年龄标签 -->
  <rect x="30" y="240" width="80" height="25" fill="#2ecc71" rx="12"/>
  <text x="70" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Ages 6-14</text>
  
  <!-- 难度标签 -->
  <rect x="290" y="240" width="80" height="25" fill="#e67e22" rx="12"/>
  <text x="330" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Easy Level</text>
  
  <!-- 播放按钮 -->
  <circle cx="200" cy="200" r="20" fill="#667eea" opacity="0.9"/>
  <polygon points="192,200 208,190 208,210" fill="white"/>
</svg> 