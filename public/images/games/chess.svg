<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#puzzleGradient)" rx="12"/>
  
  <!-- Chess board -->
  <g transform="translate(130, 60)">
    <!-- Board squares -->
    <rect x="0" y="0" width="140" height="140" fill="white" rx="4"/>
    <g>
      <!-- Dark squares -->
      <rect x="20" y="0" width="20" height="20" fill="#8B5A2B"/>
      <rect x="60" y="0" width="20" height="20" fill="#8B5A2B"/>
      <rect x="100" y="0" width="20" height="20" fill="#8B5A2B"/>
      <rect x="0" y="20" width="20" height="20" fill="#8B5A2B"/>
      <rect x="40" y="20" width="20" height="20" fill="#8B5A2B"/>
      <rect x="80" y="20" width="20" height="20" fill="#8B5A2B"/>
      <rect x="120" y="20" width="20" height="20" fill="#8B5A2B"/>
      
      <rect x="20" y="40" width="20" height="20" fill="#8B5A2B"/>
      <rect x="60" y="40" width="20" height="20" fill="#8B5A2B"/>
      <rect x="100" y="40" width="20" height="20" fill="#8B5A2B"/>
      <rect x="0" y="60" width="20" height="20" fill="#8B5A2B"/>
      <rect x="40" y="60" width="20" height="20" fill="#8B5A2B"/>
      <rect x="80" y="60" width="20" height="20" fill="#8B5A2B"/>
      <rect x="120" y="60" width="20" height="20" fill="#8B5A2B"/>
      
      <rect x="20" y="80" width="20" height="20" fill="#8B5A2B"/>
      <rect x="60" y="80" width="20" height="20" fill="#8B5A2B"/>
      <rect x="100" y="80" width="20" height="20" fill="#8B5A2B"/>
      <rect x="0" y="100" width="20" height="20" fill="#8B5A2B"/>
      <rect x="40" y="100" width="20" height="20" fill="#8B5A2B"/>
      <rect x="80" y="100" width="20" height="20" fill="#8B5A2B"/>
      <rect x="120" y="100" width="20" height="20" fill="#8B5A2B"/>
      
      <rect x="20" y="120" width="20" height="20" fill="#8B5A2B"/>
      <rect x="60" y="120" width="20" height="20" fill="#8B5A2B"/>
      <rect x="100" y="120" width="20" height="20" fill="#8B5A2B"/>
    </g>
    
    <!-- Chess pieces (simplified) -->
    <!-- King -->
    <circle cx="50" cy="30" r="6" fill="black"/>
    <rect x="47" y="24" width="6" height="3" fill="black"/>
    
    <!-- Queen -->
    <circle cx="90" cy="30" r="6" fill="white" stroke="black" stroke-width="1"/>
    <polygon points="87,24 90,21 93,24" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Pawn -->
    <circle cx="30" cy="110" r="4" fill="black"/>
    <circle cx="70" cy="110" r="4" fill="white" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Chess</text>
</svg> 