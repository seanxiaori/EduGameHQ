<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#faf8ef"/>
  
  <!-- 游戏标题 -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#776e65">2048</text>
  
  <!-- 游戏网格背景 -->
  <rect x="100" y="70" width="200" height="200" rx="8" fill="#bbada0"/>
  
  <!-- 网格单元格 -->
  <rect x="110" y="80" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="160" y="80" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="210" y="80" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="260" y="80" width="40" height="40" rx="4" fill="#cdc1b4"/>
  
  <rect x="110" y="130" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="160" y="130" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="210" y="130" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="260" y="130" width="40" height="40" rx="4" fill="#cdc1b4"/>
  
  <rect x="110" y="180" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="160" y="180" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="210" y="180" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="260" y="180" width="40" height="40" rx="4" fill="#cdc1b4"/>
  
  <rect x="110" y="230" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="160" y="230" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="210" y="230" width="40" height="40" rx="4" fill="#cdc1b4"/>
  <rect x="260" y="230" width="40" height="40" rx="4" fill="#cdc1b4"/>
  
  <!-- 数字瓦片 -->
  <!-- 2 -->
  <rect x="110" y="80" width="40" height="40" rx="4" fill="#eee4da"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#776e65">2</text>
  
  <!-- 4 -->
  <rect x="210" y="130" width="40" height="40" rx="4" fill="#ede0c8"/>
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#776e65">4</text>
  
  <!-- 8 -->
  <rect x="160" y="180" width="40" height="40" rx="4" fill="#f2b179"/>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f9f6f2">8</text>
  
  <!-- 16 -->
  <rect x="260" y="230" width="40" height="40" rx="4" fill="#f59563"/>
  <text x="280" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">16</text>
  
  <!-- 32 -->
  <rect x="110" y="230" width="40" height="40" rx="4" fill="#f67c5f"/>
  <text x="130" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">32</text>
  
  <!-- 装饰性箭头指示 -->
  <g opacity="0.6">
    <!-- 向右箭头 -->
    <path d="M 320 140 L 340 150 L 320 160 Z" fill="#8f7a66"/>
    <line x1="310" y1="150" x2="340" y2="150" stroke="#8f7a66" stroke-width="2"/>
    
    <!-- 向下箭头 -->
    <path d="M 350 180 L 360 200 L 340 200 Z" fill="#8f7a66"/>
    <line x1="350" y1="170" x2="350" y2="200" stroke="#8f7a66" stroke-width="2"/>
  </g>
  
  <!-- 底部说明文字 -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8f7a66">Slide to combine numbers!</text>
</svg> 