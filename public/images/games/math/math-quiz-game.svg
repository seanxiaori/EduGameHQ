<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- 主背景卡片 -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- 标题区域 -->
  <rect x="40" y="40" width="320" height="60" rx="8" fill="#3b82f6"/>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Math Quiz Challenge</text>
  
  <!-- 问题显示区域 -->
  <rect x="60" y="120" width="280" height="80" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="200" y="155" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="32" font-weight="bold">15 + 7 = ?</text>
  
  <!-- 输入框 -->
  <rect x="120" y="220" width="100" height="40" rx="6" fill="white" stroke="#94a3b8" stroke-width="2"/>
  <text x="170" y="245" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Your Answer</text>
  
  <!-- 提交按钮 -->
  <rect x="240" y="220" width="80" height="40" rx="6" fill="#10b981"/>
  <text x="280" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Submit</text>
  
  <!-- 分数显示 -->
  <circle cx="350" cy="50" r="20" fill="#fbbf24"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">★ 5</text>
  
  <!-- 计时器图标 -->
  <circle cx="60" cy="250" r="15" fill="#ef4444"/>
  <text x="60" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⏱</text>
  <text x="85" y="255" fill="#64748b" font-family="Arial, sans-serif" font-size="12">2.5s</text>
  
  <!-- 装饰性数学符号 -->
  <text x="50" y="180" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="20">+</text>
  <text x="330" y="140" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="20">×</text>
  <text x="350" y="200" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="20">−</text>
</svg> 