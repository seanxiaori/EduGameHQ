<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="240" height="240" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 主要图标 - 游戏控制器与书本结合 -->
  <g transform="translate(120, 120)">
    <!-- 书本底座 -->
    <rect x="-45" y="-15" width="90" height="60" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="-42" y="-12" width="84" height="54" rx="3" fill="#f8f9fa"/>
    
    <!-- 书本页面线条 -->
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="#e9ecef" stroke-width="2"/>
    <line x1="-30" y1="5" x2="30" y2="5" stroke="#e9ecef" stroke-width="2"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#e9ecef" stroke-width="2"/>
    <line x1="-30" y1="25" x2="30" y2="25" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- 游戏控制器 -->
    <ellipse cx="0" cy="-35" rx="35" ry="20" fill="url(#logoGradient)"/>
    
    <!-- 控制器按钮 -->
    <circle cx="-20" cy="-35" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="-10" cy="-35" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="-35" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="-35" r="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- 方向键 -->
    <rect x="-25" y="-40" width="8" height="3" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="-23" y="-42" width="3" height="8" rx="1" fill="#ffffff" opacity="0.6"/>
    
    <!-- 右侧按钮组 -->
    <circle cx="22" cy="-40" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="18" cy="-32" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="26" cy="-32" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="22" cy="-28" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- 装饰元素 - 教育符号 -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="8" fill="#ffd89b" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#19547b" font-weight="bold">A</text>
  </g>
  
  <g transform="translate(180, 60)">
    <circle cx="0" cy="0" r="8" fill="#a8e6cf" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d5016" font-weight="bold">1</text>
  </g>
  
  <g transform="translate(60, 180)">
    <circle cx="0" cy="0" r="8" fill="#ffaaa5" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#8b0000" font-weight="bold">+</text>
  </g>
  
  <g transform="translate(180, 180)">
    <circle cx="0" cy="0" r="8" fill="#b4a7d6" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a148c" font-weight="bold">?</text>
  </g>
  
  <!-- 品牌文字 -->
  <text x="120" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">EduGameHQ</text>
</svg>