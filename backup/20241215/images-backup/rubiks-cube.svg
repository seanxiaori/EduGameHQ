<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#puzzleGradient)" rx="12"/>
  
  <!-- Rubik's Cube -->
  <g transform="translate(150, 60)">
    <!-- Front face -->
    <g>
      <!-- Row 1 -->
      <rect x="0" y="60" width="30" height="30" fill="#FF0000" stroke="black" stroke-width="2"/>
      <rect x="30" y="60" width="30" height="30" fill="#00FF00" stroke="black" stroke-width="2"/>
      <rect x="60" y="60" width="30" height="30" fill="#FF0000" stroke="black" stroke-width="2"/>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="30" height="30" fill="#0000FF" stroke="black" stroke-width="2"/>
      <rect x="30" y="90" width="30" height="30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <rect x="60" y="90" width="30" height="30" fill="#0000FF" stroke="black" stroke-width="2"/>
      
      <!-- Row 3 -->
      <rect x="0" y="120" width="30" height="30" fill="#FF0000" stroke="black" stroke-width="2"/>
      <rect x="30" y="120" width="30" height="30" fill="#00FF00" stroke="black" stroke-width="2"/>
      <rect x="60" y="120" width="30" height="30" fill="#FF0000" stroke="black" stroke-width="2"/>
    </g>
    
    <!-- Top face -->
    <g>
      <!-- Transform to create 3D effect -->
      <polygon points="0,60 30,30 60,30 90,60 60,60 30,60" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="30,30 60,0 90,0 60,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="60,0 90,0 120,30 90,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="30,60 60,30 90,30 60,60" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="60,30 90,0 120,0 90,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="90,0 120,0 150,30 120,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="60,60 90,30 120,30 90,60" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="90,30 120,0 150,0 120,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
      <polygon points="120,0 150,0 180,30 150,30" fill="#FFFF00" stroke="black" stroke-width="2"/>
    </g>
    
    <!-- Right face -->
    <g>
      <polygon points="90,60 120,30 120,60 90,90" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="120,30 150,0 150,30 120,60" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="150,0 180,30 150,60 120,30" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="90,90 120,60 120,90 90,120" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="120,60 150,30 150,60 120,90" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="150,30 180,60 150,90 120,60" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="90,120 120,90 120,120 90,150" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="120,90 150,60 150,90 120,120" fill="#FFA500" stroke="black" stroke-width="2"/>
      <polygon points="150,60 180,90 150,120 120,90" fill="#FFA500" stroke="black" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Rubik's Cube</text>
</svg> 