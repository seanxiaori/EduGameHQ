<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#puzzleGradient)" rx="12"/>
  
  <!-- Tetris blocks -->
  <g transform="translate(150, 80)">
    <!-- T-block -->
    <rect x="0" y="0" width="20" height="20" fill="#3B82F6" rx="2"/>
    <rect x="20" y="0" width="20" height="20" fill="#3B82F6" rx="2"/>
    <rect x="40" y="0" width="20" height="20" fill="#3B82F6" rx="2"/>
    <rect x="20" y="20" width="20" height="20" fill="#3B82F6" rx="2"/>
    
    <!-- L-block -->
    <rect x="70" y="0" width="20" height="20" fill="#F59E0B" rx="2"/>
    <rect x="70" y="20" width="20" height="20" fill="#F59E0B" rx="2"/>
    <rect x="70" y="40" width="20" height="20" fill="#F59E0B" rx="2"/>
    <rect x="90" y="40" width="20" height="20" fill="#F59E0B" rx="2"/>
    
    <!-- Square block -->
    <rect x="0" y="70" width="20" height="20" fill="#10B981" rx="2"/>
    <rect x="20" y="70" width="20" height="20" fill="#10B981" rx="2"/>
    <rect x="0" y="90" width="20" height="20" fill="#10B981" rx="2"/>
    <rect x="20" y="90" width="20" height="20" fill="#10B981" rx="2"/>
    
    <!-- I-block -->
    <rect x="50" y="70" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="50" y="90" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="50" y="110" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="50" y="130" width="20" height="20" fill="#EF4444" rx="2"/>
  </g>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Tetris</text>
</svg> 