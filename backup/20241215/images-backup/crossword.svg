<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#puzzleGradient)" rx="12"/>
  
  <!-- Crossword grid -->
  <g transform="translate(120, 50)">
    <!-- White squares -->
    <rect x="0" y="20" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="25" y="20" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="50" y="20" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="75" y="20" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="20" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    
    <rect x="0" y="45" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="50" y="45" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    
    <rect x="0" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="25" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="50" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="75" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="125" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="150" y="70" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    
    <rect x="0" y="95" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="50" y="95" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="150" y="95" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    
    <rect x="0" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="25" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="50" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="75" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="125" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="150" y="120" width="25" height="25" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Black squares -->
    <rect x="25" y="45" width="25" height="25" fill="#333"/>
    <rect x="75" y="45" width="25" height="25" fill="#333"/>
    <rect x="100" y="45" width="25" height="25" fill="#333"/>
    <rect x="125" y="45" width="25" height="25" fill="#333"/>
    <rect x="150" y="45" width="25" height="25" fill="#333"/>
    
    <rect x="25" y="95" width="25" height="25" fill="#333"/>
    <rect x="75" y="95" width="25" height="25" fill="#333"/>
    <rect x="100" y="95" width="25" height="25" fill="#333"/>
    <rect x="125" y="95" width="25" height="25" fill="#333"/>
    
    <!-- Sample letters -->
    <text x="12" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">P</text>
    <text x="37" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">U</text>
    <text x="62" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">Z</text>
    <text x="87" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">Z</text>
    <text x="112" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">L</text>
    
    <text x="12" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">L</text>
    <text x="37" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">E</text>
    <text x="62" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">A</text>
    <text x="87" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">R</text>
    <text x="112" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="black" text-anchor="middle">N</text>
    
    <!-- Numbers -->
    <text x="5" y="27" font-family="Arial" font-size="8" font-weight="bold" fill="black">1</text>
    <text x="5" y="77" font-family="Arial" font-size="8" font-weight="bold" fill="black">2</text>
  </g>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Crossword</text>
</svg> 