<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#puzzleGradient)" rx="12"/>
  
  <!-- Jigsaw pieces -->
  <g transform="translate(100, 60)">
    <!-- Piece 1 -->
    <path d="M0,0 L60,0 C60,10 70,10 70,20 L70,60 L0,60 Z" fill="#3B82F6" stroke="white" stroke-width="2"/>
    
    <!-- Piece 2 -->
    <path d="M70,0 L130,0 L130,60 C120,60 120,70 110,70 L70,70 C70,60 60,60 60,50 L60,20 C70,20 70,10 70,0 Z" fill="#10B981" stroke="white" stroke-width="2"/>
    
    <!-- Piece 3 -->
    <path d="M130,0 L200,0 L200,60 L130,60 C130,50 140,50 140,40 L140,20 C130,20 130,10 130,0 Z" fill="#F59E0B" stroke="white" stroke-width="2"/>
    
    <!-- Piece 4 -->
    <path d="M0,60 L70,60 L70,120 L0,120 C0,110 -10,110 -10,100 L-10,80 C0,80 0,70 0,60 Z" fill="#EF4444" stroke="white" stroke-width="2"/>
    
    <!-- Piece 5 -->
    <path d="M70,70 C80,70 80,60 90,60 L130,60 L130,120 L70,120 Z" fill="#8B5CF6" stroke="white" stroke-width="2"/>
    
    <!-- Piece 6 -->
    <path d="M130,60 L200,60 L200,120 C200,130 210,130 210,140 L190,140 C190,150 180,150 180,140 L130,140 C130,130 140,130 140,120 L140,80 C130,80 130,70 130,60 Z" fill="#EC4899" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Jigsaw</text>
</svg> 