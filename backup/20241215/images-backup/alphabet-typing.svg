    <rect x="60" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="72" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">X</text>
    
    <rect x="90" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="102" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">C</text>
    
    <rect x="120" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="132" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">V</text>
    
    <rect x="150" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="162" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">B</text>
    
    <rect x="180" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="192" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">N</text>
    
    <rect x="210" y="70" width="25" height="25" fill="white" rx="4"/>
    <text x="222" y="86" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">M</text>
