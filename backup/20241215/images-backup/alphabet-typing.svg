<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="languageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#languageGradient)" rx="12"/>
  
  <!-- Keyboard -->
  <g transform="translate(50, 80)">
    <!-- First row -->
    <rect x="0" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="12" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Q</text>
    
    <rect x="30" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="42" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">W</text>
    
    <rect x="60" y="0" width="25" height="25" fill="#10B981" rx="4"/>
    <text x="72" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">E</text>
    
    <rect x="90" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="102" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">R</text>
    
    <rect x="120" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="132" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">T</text>
    
    <rect x="150" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="162" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Y</text>
    
    <rect x="180" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="192" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">U</text>
    
    <rect x="210" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="222" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">I</text>
    
    <rect x="240" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="252" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">O</text>
    
    <rect x="270" y="0" width="25" height="25" fill="white" rx="4"/>
    <text x="282" y="16" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">P</text>
    
    <!-- Second row -->
    <rect x="15" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="27" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">A</text>
    
    <rect x="45" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="57" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">S</text>
    
    <rect x="75" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="87" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">D</text>
    
    <rect x="105" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="117" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">F</text>
    
    <rect x="135" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="147" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">G</text>
    
