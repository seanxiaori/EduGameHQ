    <rect x="225" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="237" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">K</text>
    
    <rect x="255" y="35" width="25" height="25" fill="white" rx="4"/>
    <text x="267" y="51" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">L</text>
    
    <!-- Third row -->
