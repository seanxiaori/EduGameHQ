  <!-- Type indicator -->
  <text x="200" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Type: E</text>
  <rect x="160" y="205" width="80" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="160" y="205" width="40" height="4" fill="white" rx="2"/>
  
  <!-- Game title -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Alphabet Typing</text>
</svg>